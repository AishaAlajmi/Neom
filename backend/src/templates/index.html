<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="controls">
                <button id="startCamera">Start Camera</button>
                <button id="captureImage">Capture</button>
                <button id="switchCamera">Switch Camera</button>
            </div>
        </div>
        <div class="result-container">
            <img id="capturedImage" style="display: none;">
            <!-- Placeholder for future ML model results -->
            <div id="modelResults" class="model-results">
                <h3>Analysis Results</h3>
                <div id="resultsContent">
                    <!-- Results will be displayed here -->
                    <p class="placeholder-text">Capture an image to analyze</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/camera.js') }}"></script>
</body>
</html>
